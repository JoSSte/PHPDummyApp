# https://github.com/marketplace/actions/setup-php-action
on: push
name: Build Angular
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.3','7.4','8.0']
    steps:
      - uses: actions/checkout@v1
      - name: Setup PHP with xdebug & tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: xdebug
          tools: php-cs-fixer, phpunit, composer:v2, psalm
          coverage: xdebug
        env:
          fail-fast: true
      - name: Install dependencies
        run: composer install --prefer-dist --working-dir=./src
      - name: Run Psalm
        run: psalm --output-format=github
      - name: Test
        run: |
          phpunit --configuration phpunit-quick.xml
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: build/logs/junit.xml
  deploy:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Push Build to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/angular-githubaction/*"
          token: ${{ secrets.TOKEN }}
